<div class="overlay arka">
  <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
    <div class="con">
      <header class="head-form">
        <h2>Kayıt Ol</h2>
      </header>
      <br>
      <div class="field-set">
        <span class="input-item">
           <i class="fa fa-user-circle"></i>
         </span>
        <input class="form-control" [(ngModel)]="user.username"  type="text" name="username" placeholder="Kullanıcı Adı" required>
        <br>
        <span class="input-item">
        <i class="fa fa-key"></i>
       </span>
        <input class="form-control" [(ngModel)]="user.password" type="password" placeholder="Şifre"   name="password" required>
        <br>
        <span class="input-item">
           <i class="fa fa-envelope"></i>
         </span>
        <input name="email"  class="form-control" [(ngModel)]="user"  type="email" placeholder="Mail" required>
        <br>
        <button type="submit" class="form-control"> Kayıt Ol </button>
      </div>
    </div>
  </form>
</div>
